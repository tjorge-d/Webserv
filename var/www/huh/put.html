<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PUT File</title>
	<style>
        body {
            background-color: #ffffff;
            color: #000000;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        input, button {
            margin-top: 10px;
            padding: 8px;
            font-size: 16px;
        }

        .theme-button {
            display: inline-block;
            margin-top: 400px;
            padding: 10px 20px;
            background-color: #080808;
            color: white;
            text-decoration: none;
            border-radius: 15px;
        }

		.home-button {
            display: inline-block;
            margin-top: 100px;
            padding: 10px 20px;
            background-color: #080808;
            color: white;
            text-decoration: none;
            border-radius: 15px;
        }

		.theme-button:hover{

			background-color: #424141;
		}
		
		.home-button:hover{

			background-color: #424141;
		}
	</style>
</head>
<body>
    <h1>PUT File</h1>
    <form id="putForm">
        <label for="filename">Filename:</label>
        <input type="text" id="filename" required placeholder="e.g. file.txt"><br><br>
        <label for="fileContent">File Content:</label><br>
        <textarea id="fileContent" rows="6" cols="40" placeholder="Enter file content..."></textarea><br>
        <button type="submit">Send PUT Request</button>
    </form>

	<div>
        <a href="index.html" class="home-button">Return to Homepage</a>
    </div>

    <div>
        <a href="put_alt.html" class="theme-button">Switch to Dark Theme</a>
    </div>

    <script>
        document.getElementById('putForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const filename = document.getElementById('filename').value;
            const content = document.getElementById('fileContent').value;

            fetch('/sussy_files/' + filename, {
                method: 'PUT',
                body: content
            }).then(res => res.text()).then(alert);
        });
    </script>
</body>
</html>
