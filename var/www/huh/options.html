<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>OPTIONS Test</title>
</head>
	<style>
        body {
            background-color: #ffffff;
            color: #000000;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        input, button {
            margin-top: 10px;
            padding: 8px;
            font-size: 16px;
        }

        .theme-button {
            display: inline-block;
            margin-top: 500px;
            padding: 10px 20px;
            background-color: #080808;
            color: white;
            text-decoration: none;
            border-radius: 15px;
        }

		.home-button {
            display: inline-block;
            margin-top: 100px;
            padding: 10px 20px;
            background-color: #080808;
            color: white;
            text-decoration: none;
            border-radius: 15px;
        }

		.theme-button:hover{

			background-color: #424141;
		}
		
		.home-button:hover{

			background-color: #424141;
		}
	</style>

<body>
    <h1>OPTIONS Request</h1>
    <form id="optionsForm">
        <label for="path">Target Path:</label>
        <input type="text" id="path" required placeholder="upload">
        <button type="submit">Send OPTIONS</button>
    </form>

    <div id="result"></div>

	<div>
		<a href="index.html" class="home-button"> Return to Homepage</a>
	</div>

    <div>
        <a href="options_alt.html" class="theme-button">Switch to Dark Theme</a>
    </div>

    <script>
        document.getElementById('optionsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const path = document.getElementById('path').value;

            fetch(path, {
                method: 'OPTIONS'
            }).then(res => {
                document.getElementById('result').textContent =
                    'Allowed Methods: ' + res.headers.get('Allow');
            });
        });
    </script>
</body>
</html>
