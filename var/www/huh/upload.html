<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload File (POST)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        h1 {
            color: #444;
        }

        form {
            margin-top: 20px;
        }

        label, input[type="file"], button {
            margin: 10px 0;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }

        button {
            padding: 8px 16px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        .nav-link {
            display: inline-block;
            margin-top: 30px;
            padding: 10px 20px;
            background-color: #6045aa;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }

        .nav-link:hover {
            background-color: #4b3692;
        }
    </style>
</head>
<body>

    <h1>Upload a File (POST Method)</h1>

    <form action="/upload" method="POST" enctype="multipart/form-data">
        <label for="image">Select file to upload:</label>
        <input type="file" id="image" name="image" required>
        <button type="submit">Upload</button>
    </form>

    <a href="index.html" class="nav-link">‚Üê Back to Home</a>

</body>
</html>
