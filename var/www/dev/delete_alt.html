<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DELETE File - Dark</title>
    <style>
        body {
            background-color: #121212;
            color: #d4d4d4;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        input, button {
            margin-top: 10px;
            padding: 8px;
            font-size: 16px;
            background-color: #1e1e1e;
            color: #ffffff;
            border: 1px solid #555;
        }

        .theme-button {
            display: inline-block;
            margin-top: 500px;
            padding: 10px 20px;
            background-color: #f1f2f3;
            color: #0a0a0a;
            text-decoration: none;
            border-radius: 15px;
        }

        .home-button {
            display: inline-block;
            margin-top: 100px;
            padding: 10px 20px;
            background-color: #f1f2f3;
            color: #0a0a0a;
            text-decoration: none;
            border-radius: 15px;
        }

		.theme-button:hover{

			background-color: #a1a1a1;
		}
		
		.home-button:hover{

			background-color: #a1a1a1;
		}
    </style>
	
</head>

<body>

    <h1>DELETE File</h1>
    <form id="deleteForm">
        <label for="filename">Filename to Delete:</label><br>
        <input type="text" id="filename" required placeholder="e.g. file.txt"><br>
        <button type="submit">Send DELETE Request</button>
    </form>

	<div>
		<a href="index_alt.html" class="home-button"> Return to Homepage</a>
	</div>

    <div>
        <a href="delete.html" class="theme-button">Switch to Light Theme</a>
    </div>

    <script>
        document.getElementById('deleteForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const filename = document.getElementById('filename').value;

            fetch("/sussy_files/" + filename, {
                method: 'DELETE'
            }).then(res => res.text()).then(alert);
        });
    </script>

</body>
</html>
