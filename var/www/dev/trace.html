<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TRACE Test</title>
</head>
<body>
    <h1>TRACE Request</h1>
    <form id="traceForm">
        <label for="path">Target Path:</label>
        <input type="text" id="path" required value="/">
        <button type="submit">Send TRACE</button>
    </form>

    <div id="result" style="white-space: pre;"></div>

    <script>
        document.getElementById('traceForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const path = document.getElementById('path').value;

            fetch(path, {
                method: 'TRACE'
            }).then(res => res.text()).then(data => {
                document.getElementById('result').textContent = data;
            });
        });
    </script>
</body>
</html>
