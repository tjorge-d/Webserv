<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PUT File</title>
	<style>
        body {
            background-color: #121212;
            color: #d4d4d4;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        input, button {
            margin-top: 10px;
            padding: 8px;
            font-size: 16px;
            background-color: #1e1e1e;
            color: #ffffff;
            border: 1px solid #555;
        }

        .theme-button {
            display: inline-block;
            margin-top: 400px;
            padding: 10px 20px;
            background-color: #f1f2f3;
            color: #0a0a0a;
            text-decoration: none;
            border-radius: 15px;
        }

        .home-button {
            display: inline-block;
            margin-top: 100px;
            padding: 10px 20px;
            background-color: #f1f2f3;
            color: #0a0a0a;
            text-decoration: none;
            border-radius: 15px;
        }

		.theme-button:hover{

			background-color: #a1a1a1;
		}
		
		.home-button:hover{

			background-color: #a1a1a1;
		}
    </style>
</head>
<body>
    <h1>PUT File</h1>
    <form id="putForm">
        <label for="filename">Filename:</label>
        <input type="text" id="filename" required placeholder="e.g. file.txt"><br><br>
        <label for="fileContent">File Content:</label><br>
        <textarea id="fileContent" rows="6" cols="40" placeholder="Enter file content..."></textarea><br>
        <button type="submit">Send PUT Request</button>
    </form>

	<div>
        <a href="index.html" class="home-button">Return to Homepage</a>
    </div>

    <div>
        <a href="put.html" class="theme-button">Switch to Dark Theme</a>
    </div>

    <script>
        document.getElementById('putForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const filename = document.getElementById('filename').value;
            const formData = new FormData(this);
            fetch("upload/" + filename, {
                method: 'PUT',
                body: formData
            }).then(res => res.text()).then(responseText => {
                document.body.textContent = responseText;
            });
        });
    </script>
</body>
</html>
