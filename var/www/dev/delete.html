<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DELETE File</title>
    <style>
        body {
            background-color: #ffffff;
            color: #000000;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }

        input, button {
            margin-top: 10px;
            padding: 8px;
            font-size: 16px;
        }

        .theme-button {
            display: inline-block;
            margin-top: 500px;
            padding: 10px 20px;
            background-color: #080808;
            color: white;
            text-decoration: none;
            border-radius: 15px;
        }

		
		.home-button {
			display: inline-block;
            margin-top: 100px;
            padding: 10px 20px;
            background-color: #080808;
            color: white;
            text-decoration: none;
            border-radius: 15px;
        }

		.theme-button:hover{

			background-color: #424141;
		}
		
		.home-button:hover{

			background-color: #424141;
		}
    </style>

</head>

<body>

    <h1>DELETE File</h1>
    <form id="deleteForm">
        <label for="filename">Filename to Delete:</label><br>
        <input type="text" id="filename" required placeholder="e.g. file.txt"><br>
        <button type="submit">Send DELETE Request</button>
    </form>

	<div>
        <a href="index.html" class="home-button">Return to Homepage</a>
    </div>

    <div>
        <a href="delete_alt.html" class="theme-button">Switch to Dark Theme</a>
    </div>

    <script>
        document.getElementById('deleteForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const filename = document.getElementById('filename').value;

            fetch("upload/" + filename, {
                method: 'DELETE'
            }).then(res => {
                if (res.ok) {
                    window.location.href = "delete_success.html";
                } else {
                    window.location.href = "delete_failed.html";
                }
            });
        });
    </script>

</body>
</html>
